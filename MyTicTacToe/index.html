<div id="scoreboard">
  <div id="title">The Amazing Tic-Tac-Toe!</div>
  <div id="scores">
    <div class="scorebox" id="human">
      <span id="scorename">Human</span>
      <div id="score">
        <div class="scorenum" id="win">0
        </div>
      </div>
    </div>
    <div class="scorebox">
      <button id="reset">Restart</button>
      <div class="printout" id="status">On Going.</div>
    </div>
    <div class="scorebox" id="computer">
      <span id="scorename">Computer</span>
      <div id="score">
        <div class="scorenum" id="loss">0
        </div>
      </div>
    </div>
  </div>
  <div id="input">
    <div class="printout" id="compspeak">Hello, I am Computer.
    </div>
    <div id="dropdown">
      <div id="droptext">Difficulty</div>
      <select id="dropdownmenu">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
  </div>
</div>
<table>
  <tr>
    <td class="cell" id="0"></td>
    <td class="cell" id="1"></td>
    <td class="cell" id="2"></td>
  </tr>
  <tr>
    <td class="cell" id="3"></td>
    <td class="cell" id="4"></td>
    <td class="cell" id="5"></td>
  </tr>
  <tr>
    <td class="cell" id="6"></td>
    <td class="cell" id="7"></td>
    <td class="cell" id="8"></td>
  </tr>
</table>
