<body>
  <div class="container">
    <h1 id="title">
      Pom-O-Doro
    </h1>
    <div class="hidden" id="readsetgo">
      Ready
    </div>
    <div id="controlrow">
      <div class="lengthbox" id="breaklength">
        <div id="breakuparrow">
          <i class="fa fa-3x fa-arrow-circle-up" aria-hidden="true"></i>
        </div>
        <div class="time" id="breaktime">
          5
        </div>
        <div id="breakdownarrow">
          <i class="fa fa-3x fa-arrow-circle-down" aria-hidden="true"></i>
        </div>
      </div>
      <div>
        <button id="startbtn">Start</button>
        <button id="stopbtn">Stop</button>
        <button id="resetbtn">Reset</button>
      </div>
      <div class="lengthbox" id="sessionlength">
        <div id="sessionuparrow">
          <i class="fa fa-3x fa-arrow-circle-up" aria-hidden="true"></i>
        </div>
        <div class="time" id="sessiontime">
          25
        </div>
        <div id="sessiondownarrow">
          <i class="fa fa-3x fa-arrow-circle-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <h2 id="timeinfo">Session</h2>
    <div id="clockbox">
      <div id="timetext">
        5:00
      </div>
    </div>
  </div>
</body>
