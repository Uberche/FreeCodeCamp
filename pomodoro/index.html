<body>
  <div id="container">
    <div id="controlrow">
      <div class="lengthbox" id="breaklength">
        <div id="breakuparrow">
          <i class="fa fa-3x fa-arrow-circle-up" aria-hidden="true"></i>
        </div>
        <div class="time" id="breaktime">
          5
        </div>
        <div id="breakdownarrow">
          <i class="fa fa-3x fa-arrow-circle-down" aria-hidden="true"></i>
        </div>
      </div>
      <div id="timeinfo">
        <div id="clockbox">
          <div class="sessiontype" id="sessiontype">Session</div>
          <div class="sessiontype" id="breaktype">break</div>
          <div id="timetext">
            <span id="minutes">00</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
          </div>
        </div>
        <div id="hourglass">
          <div>Sessions Complete: <span id="sessioncomp">0</span></div>
          <div id="filler">
          </div>
        </div>
      </div>
      <div class="lengthbox" id="sessionlength">
        <div id="sessionuparrow">
          <i class="fa fa-3x fa-arrow-circle-up" aria-hidden="true"></i>
        </div>
        <div class="time" id="sessiontime">
          25
        </div>
        <div id="sessiondownarrow">
          <i class="fa fa-3x fa-arrow-circle-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div id="buttons">
      <button id="startbtn">Start</button>
      <button id="stopbtn">Stop</button>
      <button id="resetbtn">Reset</button>
    </div>
  </div>
</body>
